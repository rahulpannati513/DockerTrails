<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Vendor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        textarea {
            height: 80px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
<form th:action="@{/updateVen}" method="post">
    <label for="id">Id:</label> <input type="text" name="id" th:value="${vendor.id}" id="id" readonly />
    <br/>
    <label for="code">Code:</label> <input type="text" name="code" th:value="${vendor.code}" id="code" />
    <br/>
    <label for="name">Name:</label> <input type="text" name="name" th:value="${vendor.name}" id="name" />
    <br/>
    <label for="type">Type:</label>
    <select name="type">
        <option value="">Select Type</option>
        <option value="Regular" th:selected="${vendor.type == 'Regular'}">Regular</option>
        <option value="Contractor" th:selected="${vendor.type == 'Contractor'}">Contractor</option>
    </select>
    <br/>
    <label for="email">E-mail:</label> <input type="text" name="email" th:value="${vendor.email}" id="email" />
    <br/>
    <label for="phone">Phone:</label> <input type="text" name="phone" th:value="${vendor.phone}" id="phone" />
    <br/>
    <label for="address">Address:</label> <textarea name="address" id="address" th:text="${vendor.address}"></textarea>
    <br/>
    <input type="submit" value="Save" />
</form>
<p th:text="${msg}"></p>
<a th:href="@{/displayVendors}">View All</a>
</body>

</html>
